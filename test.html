<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles_test.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Test Home</title>
</head>
<body>
    <div class="nav-bar">
        <label for="nav-mobile-input" class="nav-bar-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/></svg>
        </label>
        <div class="logo-container">
            <img src="assets/ptit-logo.png" alt="" id="ptit-logo">
            <h2>Online Test PTIT</h2>
        </div>
        <div class="student-container">
            <ul>
                <li><a href="#">Trang Chủ</a></li>
                <li><a href="#">Bài Tập</a></li>
                <li><i class="fa-solid fa-bell"></i></li>
            </ul>
            <img src="assets/user.jpg" alt="user-img" id="user-img">
            
            <h4>Hi,Tùng Lâm!</h4>
        </div>
        <input type="checkbox" name="" hidden onchange="handleCheckboxChange()" id="nav-mobile-input">
        <div class="nav-mobile">
            <ul class= "nav-list">
                <li>
                    <img src="assets/user.jpg" alt="user-img" id="user-img">
                    <h4>Hi,Tùng Lâm!</h4>
                </li>

                <li><a href="#" class="nav-mobile-link">Trang Chủ</a></li>
                <li><a href="#" class ="nav-mobile-link">Bài Tập</a></li>
                <li><a href="#" class="nav-mobile-link">Thông Báo</a></li>
            </ul>
        </div>
    </div>
    <div class="timer">
        <i class="fa-regular fa-clock"></i>
        <p id="time-countdown">00:00:59</p>
    </div>
    <div class="container">
        <div class="all-quiz-container">
            <div class="quiz-container" id="quiz-all">
                <!--All Quiz-->
            </div>
            <div class="quiz-manager">
                <p>Bảng Câu Hỏi</p>
                <div id = "box-question">
                </div>
                <button id="submit" onclick="gotoresult()">Nộp Bài</button>
            </div>
            
        </div>
    </div>
    <script src="/backjs/test.js"></script>
</body>
</html>
